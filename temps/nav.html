{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Murat's App(E-Learning)</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="content-type" content="text/html">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .navbar {
            margin-bottom: 20px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container-fluid">
            <div class="">
                <img src="{% static 'images/24.jpg' %}" alt="logo" width="60" height="60">
                <a class="navbar-brand" href="{% url 'index' %}">Murat's App</a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}#about">About APP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}#courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}#subscribe"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'enrolled_courses_page' %}">My Courses</a>
                    </li>
                </ul>

                <div id="login" class="d-flex" role="search">
                    <a href="{% url 'login_page' %}" class="btn btn-primary me-2">Login</a>
                    <a href="{% url 'signup_page' %}" class="btn btn-primary me-2">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        var token = localStorage.getItem('token');
        if (token) {
            console.log('User is logged in');
            document.getElementById('login').innerHTML = '<button onclick="logout()" class="btn btn-outline-danger me-2">Logout</button>' + '<button onclick="profile()" class="btn btn-light me-2"><i class="bi bi-person"></i></button>';
        }

        var logout = () => {
            localStorage.removeItem('token');
            window.location.href = "{% url 'index' %}";
        }
        var profile = () => {
            window.location.href = "{% url 'profile_page' %}";
        }
    </script>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-center">
                    <p>E-Learning Platform Development with Django and Docker</p>
                </div>
        
            </div>
        </div>
    </footer>
    <script src="{% static 'JS/script.js' %}"></script>
</body>

</html>
